<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      width: 100px;
      margin-bottom: 10px;
      border-radius: 50%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .input-field:focus {
      border-color: #007bff;
      outline: none;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="images\logo.png" alt="Brand Logo" class="logo">
    <h1>Create an Account</h1>
    <form action="/" method="POST">
      <input type="text" name="fname" class="input-field" placeholder="First Name" required>
      <input type="text" name="lname" class="input-field" placeholder="Last Name" required>
      <input type="email" name="email" class="input-field" placeholder="Email" required>
      <button type="submit" class="btn">Sign Me Up</button>
    </form>
  </div>

</body>
</html>
